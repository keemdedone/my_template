<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="click_drag.css" />
    <title>Islands</title>
  </head>
  <body>
    <div id="content">
      <h1 id="title">Islands</h1>

      <!-- drag slider -->
      <div id="planes">
        <div class="plane-wrapper">
          <span class="plane-title">Bahamas</span>
          <div class="plane">
            <img
              src="https://source.unsplash.com/2fFd7SIVpz8/1280x720"
              alt="Photo by Gregory Culmer on Unsplash"
              crossorigin
            />
          </div>
        </div>

        <div class="plane-wrapper">
          <span class="plane-title">Philippines</span>
          <div class="plane">
            <img
              src="https://source.unsplash.com/SDaJRmZYMDA/1280x720"
              alt="Photo by James Connolly on Unsplash"
              crossorigin
            />
          </div>
        </div>

        <div class="plane-wrapper">
          <span class="plane-title">Indonesia</span>
          <div class="plane">
            <img
              src="https://source.unsplash.com/DxmBSgUYKis/1600x900"
              alt="Photo by sutirta budiman on Unsplash"
              crossorigin
            />
          </div>
        </div>

        <div class="plane-wrapper">
          <span class="plane-title">Maldives</span>
          <div class="plane">
            <img
              src="https://source.unsplash.com/lT9rqfG7lcQ/1280x720"
              alt="Photo by Jailam Rashad on Unsplash"
              crossorigin
            />
          </div>
        </div>

        <div class="plane-wrapper">
          <span class="plane-title">Greece</span>
          <div class="plane">
            <img
              src="https://source.unsplash.com/QXW1YEMhq_4/1280x720"
              alt="Photo by Chris Karidis on Unsplash"
              crossorigin
            />
          </div>
        </div>

        <div class="plane-wrapper">
          <span class="plane-title">Fiji</span>
          <div class="plane">
            <img
              src="https://source.unsplash.com/3jtm7BMsaPA/1280x720"
              alt="Photo by Lili Ortiz on Unsplash"
              crossorigin
            />
          </div>
        </div>

        <div class="plane-wrapper">
          <span class="plane-title">Thailand</span>
          <div class="plane">
            <img
              src="https://source.unsplash.com/Mwg_MdX-Jx4/1280x720"
              alt="Photo by Samule Sun on Unsplash"
              crossorigin
            />
          </div>
        </div>
      </div>

      <div id="drag-tip">Drag to explore</div>
    </div>
    <script src="click_drag.js"></script>
  </body>
</html>
